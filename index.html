<!DOCTYPE html>
<html>
<script src= "js/1.3.14/angular.min.js"></script>
<script src="js/1.3.14/angular-sanitize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script> 
<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<div id="bodyWrapper"><img src="img/drinksBg.jpg" /></div>
<img id="svgLogo" src="img/dapperLogo.svg" />
<div ng-app="myApp" ng-controller="drinksCtrl as totalDrinks">

<div id="cardsWrapper">	
	<div id="cards">
	<div id="showMore">SHOW MORE</div>
<div class="searchBar">
  <input id="searchBarInput" ng-model="searchFor" size="100" placeholder="Enter drink ingredients here.."  ng-model-options="{ debounce: 200}"/>
</div>
	  <span class="floatImg"></span>	  
	  <div class="card" ng-repeat="drink in totalDrinks | filter:search | limitTo : 100">
                   <div class="star">&nbsp;</div>
                   <!--<div class="plus">&nbsp;</div>-->
		<h2 class="drinkname">{{drink.name}}</h2>
		<hr />
		<h3>Ingredients</h3>
		<span class="drinkingredients" ng-bind-html="drink.ingredients"></span>
		<h3 class="topSpace">Mixing Instructions:</h3>
		<span class="drinkmixinginstructions">{{ drink.mixinginstructions}}</span>
		<div class="drinkid">{{ drink.id }}</div>
	  </div>
	  		<div id='nrf'>please wait while the menu loads</div>
	</div>
</div>

<script src="js/app.js"></script>
</body>
</html>
